<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="Portfolio.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <style>
        .tooltip-message {
            display: none;
            position: absolute;
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 1;
        }

        /* Show the tooltip message when hovering over the button */
        .btn:hover + .tooltip-message {
            display: block;
        }
    </style>

</head>
<body>
    

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand fs-4" href="#">
            <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" width="30" height="24" class="d-inline-block align-text-top">
            Nick Burak
        </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
            <a class="nav-link " aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item me-3">
            <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item me-3">
            <a class="nav-link" href="#">Projects</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
          <div class="col-3 offset-4">
            <h1 class="d-flex align-items-center justify-content-center">About Nick</h1>
          </div>
        </div>
        <div class="row">
            <div class="col-3 offset-4">
              <p>I am a <span class="CPA_explainer">CPA link</span> in the tech space </p>

                <button type="button" class="btn btn-primary" id="liveAlertBtn">
                    <i class="fa-solid fa-clipboard-question" style="color: #1458cc;"></i>
                </button>
                <span id="hoverMessage" class="tooltip-message">Your message here</span>
            
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script> 

    const hoverMessage = document.getElementById('hoverMessage');
    const alertTrigger = document.getElementById('liveAlertBtn');
    if (alertTrigger) {
        alertTrigger.addEventListener('mouseover', () => {
            hoverMessage.textContent = 'Nice, you triggered this tooltip message!';
        });
        alertTrigger.addEventListener('mouseout', () => {
            hoverMessage.textContent = ''; // Clear the message when not hovering
        });
    }

</script>

</body>
</html>
